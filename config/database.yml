# SQLite version 3.x
#   gem install sqlite3
#
#   Ensure the SQLite 3 gem is defined in your Gemfile
#   gem 'sqlite3'
#

default: &default
  adapter: postgresql
  encoding: unicode
  pool: 5
  timeout: 5000
  host: <%= ENV['database_develop_host'] %>
  port: <%= ENV['database_develop_port'] %>
  pool: 5
  username: <%= ENV['database_develop_user'] %>
  password: <%= ENV['database_develop_pass'] %>

development:
  <<: *default
  database: smarttools_develop

# host: <%= ENV['database_develop_host'] %>

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  <<: *default
  database: smarttools_test

production:
  <<: *default
  database: smarttools_prod